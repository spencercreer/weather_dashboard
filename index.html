<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="jumbotron mt-2 p-0">
      <!-- Weather Dashboard header -->
        <h1 class="text-center bg-primary text-light">Weather Dashboard</h1>
        <div class="row">
            <div class="col-4 float-left px-3">
                <aside>
                  <!-- City input and search button -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control city-input" placeholder="Search a City" aria-label="City" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-primary searchBtn" type="button">Search</button>
                        </div>
                      </div>
                      <!-- Cities list -->
                      <div class="list-group cityList">
                      </div>
                </aside>
            </div>
            <!-- Current day forecast -->
            <div class="row col-8">
                <div class="card col-12">
                    <div class="card-body py-1">
                      <div class="row">
                        <div class="col-sm-6 pr-0">
                          <h2 class="city px-2"></h2>
                          <h5 class="currentDay px-2"></h5>
                          <h5 class="currentDate px-2"></h5>
                              <p class="tempF px-2"></p>
                              <p class="humidity px-2"></p>
                              <p class="wind px-2"></p>
                              <p class="uvIndex rounded px-2"></p>
                        </div>
                            <div class="col-sm-6 p-0">
                              <img class="icon float-left img-fluid" style="display: inline-block; height: 250px; width: 250px;">
                            </div>
                      </div>
                      </div>
                    </div>
                  </div>
            </div>
                <!-- Five day forecast -->
                <div class="container-fluid">
                  <div class="row mx-auto">
                  <div class="col-12">
                      <h3>Five Day Weather Forecast</h3>
                      <div class="card-group">
                          <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                              <div class="card-header text-center pb-0">
                                <h5 class="wday1"></h5>
                                <h5 class="day1 m-0"></h5>
                                <img class="weatherIcon1">
                              </div>
                              <div class="card-body">
                                <p class="card-text maxDay1"></p>
                                <p class="card-text minDay1"></p>
                                <p class="card-text humDay1"></p>
                              </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                              <div class="card-header text-center pb-0">
                                <h5 class="wday2"></h5>
                                <h5 class="day2 m-0"></h5>
                                <img class="weatherIcon2">
                              </div>
                              <div class="card-body">
                                <p class="card-text maxDay2"></p>
                                <p class="card-text minDay2"></p>
                                <p class="card-text humDay2"></p>
                              </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                              <div class="card-header text-center pb-0">
                                <h5 class="wday3"></h5>
                                <h5 class="day3 m-0"></h5>
                                <img class="weatherIcon3"></div>
                              <div class="card-body">
                                <p class="card-text maxDay3"></p>
                                <p class="card-text minDay3"></p>
                                <p class="card-text humDay3"></p>
                              </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                              <div class="card-header text-center pb-0">
                                <h5 class="wday4"></h5>
                                <h5 class="day4 m-0"></h5>
                                <img class="weatherIcon4">
                              </div>
                              <div class="card-body">
                                <p class="card-text maxDay4"></p>
                                <p class="card-text minDay4"></p>
                                <p class="card-text humDay4"></p>
                              </div>
                            </div>
                            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                              <div class="card-header text-center pb-0">
                                <h5 class="wday5"></h5>
                                <h5 class="day5 m-0"></h5>
                                <img class="weatherIcon5">
                              </div>
                              <div class="card-body">
                                <p class="card-text maxDay5"></p>
                                <p class="card-text minDay5"></p>
                                <p class="card-text humDay5"></p>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
                </div>
        </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
